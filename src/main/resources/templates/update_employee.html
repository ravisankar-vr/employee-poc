<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form th:action="@{/v1/employees/saveEmployee}" th:object="${employee}" method="POST" >
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}"
               placeholder="Employee First Name" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}"
               placeholder="Employee Last Name" required class="form-control mb-4 col-4">
        <input type="email" th:field="*{email}"
               placeholder="Employee Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{jobNm}"
               placeholder="Employee Designation" class="form-control mb-4 col-4">
        <input type="number" placeholder="Employee Salary" th:field="*{salary}"
               class="form-control mb-4 col-4">
        <select id="department" th:field="*{department}" class="form-control mb-4 col-4">
            <option value="0">select option</option>
            <option th:each="department : ${departments}"
                    th:value="${department.departmentId}"
                    th:text="${department.deptName}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>
    <hr>
    <a th:href="@{/v1/employees/}">Back to Employee List</a>
</div>
</body>
</html>
